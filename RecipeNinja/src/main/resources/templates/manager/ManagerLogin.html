<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>관리자 로그인</title>
<link rel="stylesheet" href="css/manager/ManagerLogin.css">

<!-- jquery -->
<script src="https://code.jquery.com/jquery-latest.min.js"></script>

<!-- 로그인 -->
<script type="text/javascript">
/* $("#login_form").keydown(function(e){
	if(e.keyCode == 13){
		manager_login(this.form);
	}
}) */
function manager_login(f){
	var manager_id = $("#manager_id").val().trim();
	var manager_password = $('#manager_password').val().trim();
	
	
	<!-- f12 콘솔창에서 확인-->
	console.log(manager_id);
	console.log(manager_password);
	
	if(manager_id=="" || manager_password==""){
		alert("정보를 입력해주세요.")
	}else{
		f.action="ManagerMain";
		f.submit();
	}
}
</script>
</head>
    
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Please Sign In</h3>
          </div>
          <div class="panel-body">
          	<form role="form" id="login_form">
          		<input type="hidden" name="mode" value="LOGIN_ACTION">
          		<input type="hidden" name="return_url" value="ManagerLogin.html">
	            <filedset>
	              <div class="form-group">
	                <input class = "form-control" name="manager_id" id="manager_id" type="text" placeholder="ID" autofocus>
	              </div>
	              <div class="login-form">
	                <input class = "form-control" name="manager_password" id="manager_password" type="Password" placeholder="password"/>
	              </div>
	              <button type="button" id="login_btn" onclick="manager_login(this.form)" class="btn btn-lg btn-success btn-block">login</button>
	            </filedset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
