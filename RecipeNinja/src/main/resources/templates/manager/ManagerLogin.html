<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>관리자 로그인</title>
<link rel="stylesheet" href="css/manager/Manager.css">
</head>

<script type="text/javascript">
	function login() {
		location.href="ManagerMain";
	}
</script>
	              
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Please Sign In1</h3>
          </div>
          <div class="panel-body">
          	<form role="form" id="login_form" action="./ManagerLogin.html">
          		<input type="hidden" name="mode" value="LOGIN_ACTION">
          		<input type="hidden" name="return_url" value="ManagerLogin.html">
	            <filedset>
	              <div class="form-group">
	                <input class = "form-control" name="user_id" type="text" placeholder="ID" autofocus>
	              </div>
	              <div class="login-form">
	                <input class = "form-control" type="Password"    placeholder="password"/>
	              </div>
	              <button type="button" onclick="login()" class="btn btn-lg btn-success btn-block">login</button>
	            </filedset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
