<!DOCTYPE html>
<html>

<head>
	<title>회원가입</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/market/MarketSignup.css">
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
	<div class="container">
		<h1>회원가입</h1>
		<form action="register.php" method="post">
			<label for="nickname">닉네임:</label>
			<input type="text" id="nickname" name="nickname" required>
			<button type="button" id="check-nickname">닉네임 중복확인</button>
			<label for="username">아이디:</label>
			<input type="text" id="username" name="username" required>
			<button type="button" id="check-username">아이디 중복확인</button>
			<label for="password">비밀번호:</label>
			<input type="password" id="password" name="password" required>

			<label for="confirm_password">비밀번호 확인:</label>
			<input type="password" id="confirm_password" name="confirm_password" required>

			<label for="email">이메일:</label>
			<input type="email" id="email" name="email" required>

			<label for="phone">전화번호:</label>
			<input type="tel" id="phone" name="phone">

			<label for="address">주소:</label>
			<input type="text" id="address" name="address">

			<input type="submit" value="회원가입">
		</form>
		<p>이미 회원이신가요? <a href="login.html">로그인</a></p>
	</div>
</body>

</html>
